<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beau Bagwell's Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1504457046780-49c09e39c1b7?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        h1 {
            margin-top: 60px;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        .logo-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: 50px;
            flex-wrap: wrap;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 12px;
        }

        .logo-buttons a img {
            width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-buttons a img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
                margin: 40px 20px 20px;
            }

            .logo-buttons a img {
                width: 70px;
            }

            .logo-buttons {
                gap: 30px;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Beau Bagwell's Site</h1>

    <div class="logo-buttons">
        <a href="https://www.youtube.com" target="_blank" title="Visit YouTube">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </a>
        <a href="https://www.maxpreps.com" target="_blank" title="Visit MaxPreps">
            <img src="https://a.espncdn.com/i/teamlogos/ncaa/500/maxpreps.png" alt="MaxPreps Logo">
        </a>
        <a href="https://www.gmail.com" target="_blank" title="Visit Gmail">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Logo">
        </a>
    </div>

</body>
</html>
