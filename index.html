<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beau Bagwell's Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 50px;
            color: #333;
            text-align: center;
        }

        .logo-buttons {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logo-buttons a img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }

        .logo-buttons a img:hover {
            transform: scale(1.1);
        }

        /* Responsive scaling */
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .logo-buttons a img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <h1>Beau Bagwell's Site</h1>

    <div class="logo-buttons">
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
        </a>
        <a href="https://www.maxpreps.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/MaxPreps_logo.png" alt="MaxPreps">
        </a>
        <a href="https://www.gmail.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.svg" alt="Gmail">
        </a>
    </div>

</body>
</html>
